<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/mitCSS.css}" href="../static/styles.css">
</head>
<body>

<div class="container">
    <h1>Add student:</h1>
    <br>

    <form th:action="@{/createStudent}" method="post">

        <div class="form-group">
            <label for="name"><b>Name:</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter student name">
        </div>
        <div class="form-group">
            <label for="email"><b>Email:</b></label>
            <input type="text"  class="form-control" id="email" name="email" placeholder="Enter student email">
        </div>
        <div class="form-group">
            <label for="supervisor"><b>Supervisor:</b></label>
            <input type="text" class="form-control" id="supervisor" name="supervisor" placeholder="Enter supervisor">
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Add student</button>
    </form>

    <br>
    <table>
        <thead class="table">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Supervisor</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="student : ${students}">
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.email}">Email</td>
            <td th:text="${student.supervisor.id}">Supervisor</td>

            <td><a class="btn btn-warning" th:href="@{'/updateStudent?id=' + ${student.id}}">Update</a></td>
            <td><a class="btn btn-warning" th:href="@{'/deleteStudent?id=' + ${student.id}}">Delete</a></td>

            <!--      <td><button type="submit" class="btn btn-primary">Delete</button></td> -->

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
