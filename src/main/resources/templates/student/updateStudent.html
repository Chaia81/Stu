<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/mitCSS.css}" href="../static/styles.css">
</head>
<body>

<div class="container">

    <h1>Update student:</h1>
    <br>

    <form th:action="@{/updateStudent}" method="post">

    <div class="form-group">
        <label for="name"><b>Name:</b></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter student name">
    </div>
    <div class="form-group">
        <label for="email"><b>Email:</b></label>
        <input type="text"  class="form-control" id="email" name="email" placeholder="Enter student email">
    </div>
    <div class="form-group">
        <label for="supervisor"><b>Supervisor:</b></label>
        <input type="text" class="form-control" id="supervisor" name="supervisor" placeholder="Enter supervisor">
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Update student</button>
    </form>
</div>

</body>
</html>
